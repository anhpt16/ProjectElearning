<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<body>
<footer th:fragment="footer" class="content">
    <div class="container-fluid footer-container">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 company-info">
                    <div>[[#{company_name}]]</div>
                    <div>[[#{company_address}]]</div>
                    <div>[[#{company_phone}]]</div>
                    <div>[[#{company_date}]]</div>
                    <ul class="nav">
                        <li class="nav-item">
                          <a class="nav-link active" href="#">
                            <i class="fa-brands fa-facebook" style="color: #0000ff;"></i>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">
                            <i class="fa-brands fa-tiktok" style="color: #000000;"></i>
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">
                            <i class="fa-brands fa-youtube" style="color: #ff1c1c;"></i>
                          </a>
                        </li>
                      </ul>
                </div>
                <div class="col-lg-6 footer-category">
                    <div><a href="#">[[#{course}]]</a></div>
                    <div><a href="#">[[#{blog}]]</a></div>
                    <div><a href="#">[[#{contact_to_us}]]</a></div>
                    <div><a href="#">[[#{about}]]</a></div>
                </div>
            </div>
            <div class="d-flex justify-content-between footer-detail">
                <p><a href="#">[[#{rule}]]</a></p>
                <p><a href="#">[[#{policy}]]</a></p>
                <p><a href="#">[[#{copyright}]]</a></p>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
